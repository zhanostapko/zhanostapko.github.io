<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn ac bg-grey">AC</div>
        <div class="btn bg-grey">+/-</div>
        <div class="btn bg-grey">%</div>
        <div class="btn bg-orange">รท</div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn bg-orange">X</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn bg-orange">-</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn bg-orange">+</div>

        <div id="null" class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn bg-orange">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
